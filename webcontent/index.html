<!DOCTYPE html>
<html ng-app="bookMarks">
    <head lang="en">
        <meta charset="UTF-8">
         <title> Install Angular JS </title>
         <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body ng-controller="mainController">
        <div class="wrapper">

            <header class="header header-fixed navbar container-fluid">
                <div class="row">
                    <div class="brand col-sm-3">
                        <a href="#" class="navbar-brand">
                            <i class="glyphicon glyphicon-heart-empty"></i>
                            <span class="heading-font">My App Angular</span>
                        </a>
                    </div>
                </div>
            </header>

            <div class="box">
                <div class="row">
                    <div class="column col-sm-3" id="sidebar">
                        <p class="nav-title">
                            Categories
                            <a href="#" class="pull-right">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </a>
                        </p>
                        <ul class="nav">
                            <li ng-repeat="category in categories" ng-class="{active: isCurrentCategory(category)}">
                                <a href="#{{category}}" ng-click="setCurrentCategory(category)">
                                    <i class="glyphicon glyphicon-tags"> </i>
                                    {{category}}
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="column col-sm-9" id="main">
                        <div class="padding">
                            <div class="full col-sm-9">
                                <h2>
                                    Category:{{currentCategory}}
                                    <a href="#" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#bookmarkModal">
                                        <i class="glyphicon glyphicon-plus-sign"></i>
                                        New Category
                                    </a>
                                </h2>
                                <ul>
                                    <li ng-repeat="dato in listaDatos | filter: {name: currentCategory}">
                                        <p>
                                            <a href="{{dato.url}}">{{dato.name}}</a>
                                            <i class=" glyphicon glyphicon-trash"></i>
                                            <i class="glyphicon glyphicon-pencil"></i><br>
                                            <small>{{dato.url}}</small>
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">
                                &times;
                            </span>
                            <span class="sr-only">
                                Close
                            </span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Bookmark
                        </h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button ng-click="save(bookmark)" type="button" class="btn btn-primary">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    </body>
</html>
